name: Lab 2 - Automated ML Training

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write Job Summary
        run: |
          echo "## Lab-2" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Revanth" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0210" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat outputs/results.json >> $GITHUB_STEP_SUMMARY

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: experiment-artifacts
          path: outputs/
